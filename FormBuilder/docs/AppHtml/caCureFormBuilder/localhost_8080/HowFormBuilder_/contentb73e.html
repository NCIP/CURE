	<script language="javascript">
	// need to keep count of actual answers for dynamic additions/deletions
	// initializing value to actual count
	var totalAnswers = 0;
	function findNextAvailableAnswerBlock()
	{
		for (i = 0; i< 100; i++)
		{
			var divBlock = document.getElementById("answerDiv." + i);
			if (divBlock != null && divBlock.style.display == "none")
				return i;
		}		
		return -1;
	}
	function addAnswerBlock(cnt)
	{
		// find next available block
		var divIdx = findNextAvailableAnswerBlock();
		var divId = "answerDiv." + divIdx;
		var divToFill = document.getElementById(divId);
		var validAnswerCtrl = document.getElementById("answers" + divIdx + ".valid");
		validAnswerCtrl.value="true";
		divToFill.style.display="block";

	}
	
	</script>
	
<script language="javascript">
		function ReverseContentDisplay(d) {		
				if(d.length < 1) {
					return;
				}
				if(document.getElementById(d).style.display == "none") {
					document.getElementById(d).style.display = "block";
				} else {
					document.getElementById(d).style.display = "none";
				}
		}
		function HideContent(d) {
			if(d.length < 1) {
				return;
			}
			document.getElementById(d).style.display = "none";
		}
		function ShowContent(d) {
			if(d.length < 1) {
				return;
			}
			document.getElementById(d).style.display = "block";
		}	
		function showControls(){
			if(document.getElementById('type').value == "checkbox" || document.getElementById('type').value == "radio"){
				ShowContent('radiocheck');
			} else if(document.getElementById('type').value == "input" || document.getElementById('type').value == "date"){
				HideContent('radiocheck');			
			}
		}
		
		function cadsrLookup(){
			window.open("/HowBuilder/LoadCadsrLookupAction.do","Ratting","width=850,height=570,0,status=0,scrollbars=1,top=50,left=300");			
		}
		//questionCmd.form.id
		function addSkipQuestion(){
			window.open("/HowFormBuilder//questionListSkip.view?formId=50501&skipId=0","Ratting","width=850,height=570,0,status=0,scrollbars=1,top=50,left=300");			
		}		
		
		function removeSkipQuestion(){
			HideContent("removeSkip");
			document.getElementById("skipCondition").innerHTML = "None";
			document.getElementById("skipPatterns0.skipRule").value = 'none';
			ShowContent("addSkip");	
		}
					
		function onLoadItems(){
			HideContent("removeSkip");
			document.getElementById("skipPatterns0.valid").value = 'false';
		}
		
		window.onload=onLoadItems;
	</script>
