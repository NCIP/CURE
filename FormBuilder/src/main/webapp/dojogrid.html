<script type="text/javascript">
    dojo.require("dojox.grid.DataGrid");
    dojo.require("dojox.data.CsvStore");

	var csvData = "Title,Year,Producer\n";
	csvData += "Commando,2000,MGM\n";
	csvData += "Shrek,1909,SKG\n";

    var dataStore = new dojox.data.CsvStore({
       data : csvData
    });

    dojo.addOnLoad(function() {
        // our test data store for this example:
//        var store4 = new dojox.data.CsvStore({
//            url: '/moin_static163/js/dojo/trunk/dojox/grid/tests/support/movies.csv'
//        });

        // set the layout structure:
        var layout = [{
            field: 'Title',
            name: 'Title of Movie',
            width: '200px'
        },
        {
            field: 'Year',
            name: 'Year',
            width: '50px'
        },
        {
            field: 'Producer',
            name: 'Producer',
            width: 'auto'
        }];

        // create a new grid:
        var grid = new dojox.grid.DataGrid({
        	id: 'myDataGrid1',
            store: dataStore,
            clientSort: false,
            rowSelector: '20px',
            structure: layout
        },
        document.createElement('div'));

        // append the new grid to the div "gridContainer4":
        dojo.byId("content").appendChild(grid.domNode);

        // Call startup, in order to render the grid:
        grid.startup();
    });
</script>
